    <section>
        <br>
        <h2>Formulario de Contacto</h2>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <legend>Datos Personales </legend>
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre1" id="nombre" placeholder="ingrese su nombre" required>
                </p>
                <p>
                    <label for="edad">Edad</label>
                    <input type="number" name="anios" id="edad" min="0" max="10" placeholder="Ingrese su edad" required>
                </p>


            </fieldset>

            <h4>Selecione una o mas de una opcion</h4>

            <p>

                <input type="checkbox" name="opcion1" value="si" checked>Si
                <input type="checkbox" name="opcion2" value="no">No
                <input type="checkbox" name="opcion3" value="tal vez">Tal vez
            </p>

            <br>
            <h4>Solo una opcion</h4>

            <p>

                <input type="radio" name="opcion" value="si">Si
                <input type="radio" name="opcion" value="no" checked>No
                <input type="radio" name="opcion" value="tal vez">Tal vez
            </p>

            <br>


            <p> Comentario
                <textarea name="" id="" cols="30" rows="10">Ingrese su consulta</textarea>

            </p>

            <input type="submit" value="enviar">





        </form>


    </section>
