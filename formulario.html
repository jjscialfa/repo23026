<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/casita.ico" type="image/x-icon">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css>
    <title>TusMuebles.com</title>
    <link rel="stylesheet" type="text/css" href="css/miestilo.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="encabezado">
        <img src="img/TusMuebles-logo.png" class="logo" alt="Main Logo">

        <h1><a class="titulo">TusMuebles<span>.com</span></a></h1>

        <input type="checkbox" id="menu-check">
        <label id="menu" for="menu-check">
            <span id="menu-abrir">&#9776;</span>
            <span id="menu-cerrar">X</span>
        </label>
        <nav><a href="#" class="actual"></a></nav>
        <nav class="menu">
            <ul>

                <li><a href="index.html" class="boton-principal">Inicio</a></li>
                <li><a href="producto.html" class="boton-principal">Catálogo</a></li>
                <li><a href="nosotros.html" class="boton-principal">Nosotros</a></li>
                <li><a href="#" class="actual">Contacto</a></li>


            </ul>
        </nav>
    </header>

    <section>
        <div class="container-fluid">
            <form id="form">
                <h2>Formulario de contacto</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control-sm" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Apellido</label>
                    <input type="text" class="form-control form-control-sm" id="surname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control form-control-sm" id="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div class="invalid-feedback">
                        Por favor ingrese un correo electrónico válido.
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Descripción</label>
                    <textarea class="form-control form-control-md" name="message" id="message" rows="5"
                        required></textarea>
                </div>
                <br>
                <br>
                <!--  <button id="button" type="submit" class="btn btn-secondary">Enviar</button>-->
                <!-- <button id="btn" class="btn btn-secondary" type="submit" value="Enviar">Enviar</button> -->
                <input type="submit" id="button" value="Enviar">

            </form>
        </div>
    </section>


    <footer id="contacto">

    </footer>
    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>


    <script>
        emailjs.init('nMuMhSAL0X3k4caW_')
    </script>


    <script>
        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Enviando...';


                const serviceID = 'default_service';
                const templateID = 'template_ewwy09t';



                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Enviado';
                        alert('El mensaje se envio correctamente! gracias por comunicarse con nosotros');
                    }, (err) => {
                        btn.value = 'Enviar';
                        alert(JSON.stringify(err));
                    });



            });
    </script>

</body>

</html>
